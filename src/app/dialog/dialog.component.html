<form (ngSubmit)="onSubmit()" [formGroup]="myForm">
  <mat-form-field appearance="fill" class="w-full pt-5">
    <mat-label class="text-xl mb-2">Название задачи</mat-label>
    <input
      class="w-full"
      formControlName="todoText"
      matInput
      placeholder="Что вы хотите сделать?"
      style="margin-top:1rem;
      font-size: 1.1rem"
    >
  </mat-form-field>
  <mat-form-field appearance="outline" class="w-full">
    <mat-label>Выберите проект</mat-label>
    <mat-select formControlName="project">
      <mat-option *ngFor="let project of projects" [value]="project.id">{{ project.title }}</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-progress-spinner mode="indeterminate" diameter="30" *ngIf="loading" class="mx-auto"></mat-progress-spinner>
  <div class="flex gap-3 ml-auto justify-end">
    <button mat-stroked-button color="primary" (click)="closeDialog()">
      Отмена
    </button>
    <button
      color="primary"
      mat-raised-button
      type="submit"
      [disabled]="loading"
    >
      Добавить
    </button>

  </div>

</form>
